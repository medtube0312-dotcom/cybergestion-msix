name: Generate CyberGestion MSIX
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create MSIX package
        run: |
          # Créer le dossier AVANT de copier
          New-Item -ItemType Directory -Name "AppPackage" -Force
          
          # Copier tous les fichiers SAUF le dossier AppPackage
          Get-ChildItem -Exclude "AppPackage" | Copy-Item -Destination "AppPackage" -Recurse -Force
          
          echo "✅ Fichiers copiés avec succès"
          dir AppPackage/
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: CyberGestion-Files
          path: AppPackage/
